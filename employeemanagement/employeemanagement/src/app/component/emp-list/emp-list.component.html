<h1>Employee Table</h1>
<div class="emptable">
<table style="background-color: #35393f;" border="1">
<tr>
<th>
    empno   
</th>
<th>
    ename
</th>
<th>
    job  
</th>
<th>
    hiredate  
</th>
<th>

    managerId 
</th>
<th>
    salary 
</th>
<th>
    commission   
</th>
<th>
    deptNo 
</th>
<th>
    Action
</th>
</tr>
<tr *ngFor="let employee of employees">
    <td>{{employee.empno}}</td>
    <td>{{employee.ename}}</td>
    <td>{{employee.job}}</td>
    <td>{{employee.hiredate}}</td>
    <td>{{employee.managerId}}</td>
    <td>{{employee.salary}}</td>
    <td>{{employee.commission}}</td>
    <td>{{employee.deptNo}}</td>
    <td>
        &nbsp;
        <button type="submit" class="btn btn-sm btn-info" style="background-color: #2d2e35; color: #e9ecf1; font-family: sans-serif;" >update</button>
        &nbsp;
        <button type="submit" class="btn btn-sm btn-info" style="background-color:#2d2e35; color:#e9ecf1;font-family: sans-serif;">Delete</button>
    </td>
</tr>
</table>
</div>
